<!DOCTYPE html>
<html>
    <head>
        <title>ColorPicker by rtCoder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/colorpicker.css">
    </head>
    <body>
        <button id="a">sdad</button>
        <button id="b">sdad</button>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/colorpicker.js"></script>
        <script>

            $('button#a').colorpicker({
                type: 'hsv',
                onChange: function (color) {
                    $('button#a').css({
                        'color': color

                    })
                },
                onShow: function () {
                    alert();
                }
            });
            $('button#b').colorpicker({
                type: 'all',
                onChange: function (color) {
                    $('button#b').css({
                        'background-color': color
                    })
                    alert('kolor: ' + color)
                },
                onShow: function () {
                    alert('sd');
                }
            });
        </script>
    </body>
</html>
