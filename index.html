<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/colorpicker.css">
    </head>
    <body>
        <div id="colorpickerContainer">
            <div id="tabs">
                <ul>
                    <li data-id="simple" class="active">HSV</li>
                    <li data-id="circle">Circle</li>
                </ul>
            </div>
            <div id="pickers">
                <div id="simple" class="pickerContainer active">
                    <canvas id="colorpicker" width="300" height="300"></canvas>

                    <div id="value">
                        <canvas id="colorselect" width="30" height="300"></canvas>
                        <div id="selectpreview"></div>
                    </div>
                </div>
                <div id="circle" class="pickerContainer">
                    <canvas id="colorpickerCircle" width="300" height="300"></canvas>
                </div>
            </div>
            <div id="colorSelected"></div>
            <div id="colorPreview"></div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/colorpicker.js"></script>
    </body>
</html>
